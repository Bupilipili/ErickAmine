<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Survey form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
    <p>This webpage is for submitting a form</p>
    <form id="survey-form">
      <div class="block">
        <div><label for="name" id="name-label">Name</label></div>
        <div><input id="name" type="text"required placeholder="Enter your name"></input></div>
      
      </div>

      <div class="block">
      <div><label for="email" id="email-label">Email</label></div>
      <div><input id="email" type="email" pattern=".+@globex\.com" required placeholder="enter your email"></input></div>
      
      </div>

      <div class="block">
      <div><label for="number" id="number-label">Age</label></div>
      <div><input id="number" type="number" min="0" max="100" placeholder="Age"></input></div>
      
      </div>
    </form>
    
    
    <script  src="js/index.js"></script>
  </body>
</html>
